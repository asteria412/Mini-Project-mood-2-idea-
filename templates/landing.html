    /* ëœë”© í˜ì´ì§€ ì „ìš© ìŠ¤íƒ€ì¼ */
    .landing-page {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      background: linear-gradient(180deg, #0F1419 0%, #1A2332 50%, #2D3E50 100%);
      position: relative;
      overflow: hidden;
      padding: 20px;
    }

    /* ë³„ ë°°ê²½ */
    .stars {
      position: absolute;
      width: 100%;
      height: 100%;
      overflow: hidden;
    }

    .star {
      position: absolute;
      background: white;
      border-radius: 50%;
      animation: twinkle 3s infinite;
    }

    @keyframes twinkle {
      0%, 100% { opacity: 0.3; }
      50% { opacity: 1; }
    }

    /* ë‘ë‘¥ì‹¤ ë– ì˜¤ë¥´ëŠ” ë‹¬ */
    .moon-container {
      position: relative;
      z-index: 10;
      animation: floatUp 2s ease-out forwards, float 3s ease-in-out 2s infinite;
    }

    /* êµ¬ë¦„ */
    .cloud {
      position: absolute;
      background: rgba(255, 255, 255, 0.15);
      border-radius: 100px;
      animation: driftCloud linear infinite;
      z-index: 15;
    }

    .cloud::before,
    .cloud::after {
      content: '';
      position: absolute;
      background: rgba(255, 255, 255, 0.15);
      border-radius: 100px;
    }

    .cloud-1 {
      width: 100px;
      height: 30px;
      top: -20px;
      left: -50px;
      animation: driftCloud 15s linear infinite;
    }

    .cloud-1::before {
      width: 50px;
      height: 40px;
      top: -15px;
      left: 10px;
    }

    .cloud-1::after {
      width: 60px;
      height: 25px;
      top: -10px;
      right: 10px;
    }

    .cloud-2 {
      width: 80px;
      height: 25px;
      bottom: 30px;
      right: -60px;
      animation: driftCloud 20s linear infinite 5s;
    }

    .cloud-2::before {
      width: 40px;
      height: 30px;
      top: -12px;
      left: 15px;
    }

    @keyframes driftCloud {
      0% {
        transform: translateX(0);
        opacity: 0;
      }
      10% {
        opacity: 0.6;
      }
      90% {
        opacity: 0.6;
      }
      100% {
        transform: translateX(300px);
        opacity: 0;
      }
    }

    @keyframes floatUp {
      from {
        opacity: 0;
        transform: translateY(100px) scale(0.8);
      }
      to {
        opacity: 1;
        transform: translateY(0) scale(1);
      }
    }

    @keyframes float {
      0%, 100% {
        transform: translateY(0px);
      }
      50% {
        transform: translateY(-20px);
      }
    }

    .moon {
      width: 180px;
      height: 180px;
      border-radius: 50%;
      background: linear-gradient(135deg, #FFF9E6 0%, #FFE9B3 50%, #FFD666 100%);

        0 0 60px rgba(255, 230, 102, 0.6),
        0 0 120px rgba(255, 230, 102, 0.3),
        inset -10px -10px 30px rgba(255, 200, 0, 0.2);
      position: relative;
    }

    /* ë‹¬ í‘œë©´ í¬ë ˆì´í„° */
    .moon::before,
    .moon::after {
      content: '';
      position: absolute;
      border-radius: 50%;
      background: rgba(255, 200, 0, 0.15);
    }

    .moon::before {
      width: 30px;
      height: 30px;
      top: 40px;
      left: 50px;
    }

    .moon::after {
      width: 20px;
      height: 20px;
      top: 100px;
      right: 60px;
    }

    /* íƒ€ì´í‹€ */
    .landing-title {

    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .landing-title h1 {
      font-size: 48px;
      font-weight: 800;
      color: #FFFFFF;

    /* ì‹œì‘ ë²„íŠ¼ */

      transition: all 0.3s ease;
      box-shadow: 
        0 8px 24px rgba(255, 215, 0, 0.4),
        0 4px 8px rgba(0, 0, 0, 0.2);
      animation: fadeIn 1s ease-out 2s both;
    }

    .start-button:hover {

        0 12px 32px rgba(255, 215, 0, 0.5),
        0 6px 12px rgba(0, 0, 0, 0.3);
    }

    .start-button:active {

    }

    /* ì„œë¸Œ ë²„íŠ¼ ì»¨í…Œì´ë„ˆ */
    .sub-buttons {

    }

    /* êµ¬ë¦„ ë²„íŠ¼ */
    .cloud-button {

      box-shadow: 
        0 2px 12px rgba(0, 0, 0, 0.12),

    }

    .cloud-button:hover {
      background: rgba(255, 255, 255, 0.22);

    /* ë°˜ì‘í˜• */

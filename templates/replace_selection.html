<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>기록 교체 선택 - Mood2Idea</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;700;900&family=Nanum+Myeongjo:wght@400;700;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
  <style>
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      font-family: 'Noto Sans KR', sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .replace-container {
      max-width: 600px;
      width: 90%;
      background: rgba(255, 255, 255, 0.98);
      backdrop-filter: blur(20px);
      border-radius: 32px;
      padding: 48px;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
      border: 2px solid rgba(255, 255, 255, 0.5);
      animation: fadeInScale 0.5s ease;
    }

    @keyframes fadeInScale {
      from {
        opacity: 0;
        transform: scale(0.95) translateY(20px);
      }
      to {
        opacity: 1;
        transform: scale(1) translateY(0);
      }
    }

    .replace-header {
      text-align: center;
      margin-bottom: 40px;
    }

    .warning-icon {
      font-size: 64px;
      margin-bottom: 16px;
      animation: pulse 2s ease-in-out infinite;
    }

    @keyframes pulse {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.1); }
    }

    .replace-title {
      font-size: 28px;
      font-weight: 800;
      color: #2D3748;
      margin: 0 0 12px 0;
    }

    .replace-subtitle {
      font-size: 16px;
      color: #718096;
      line-height: 1.6;
      margin: 0;
    }

    .records-list {
      margin: 32px 0;
    }

    .record-option {
      background: #F7FAFC;
      border: 3px solid transparent;
      border-radius: 20px;
      padding: 24px;
      margin-bottom: 16px;
      cursor: pointer;
      transition: all 0.3s ease;
      position: relative;
    }

    .record-option:hover {
      background: #EDF2F7;
      border-color: rgba(102, 126, 234, 0.3);
      transform: translateX(4px);
    }

    .record-option input[type="radio"] {
      position: absolute;
      opacity: 0;
    }

    .record-option input[type="radio"]:checked ~ .record-content {
      border-left: 4px solid #667eea;
      padding-left: 20px;
    }

    .record-option input[type="radio"]:checked ~ .radio-custom {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      border-color: #667eea;
    }

    .record-option input[type="radio"]:checked ~ .radio-custom::after {
      opacity: 1;
    }

    .radio-custom {
      position: absolute;
      top: 24px;
      right: 24px;
      width: 28px;
      height: 28px;
      border: 3px solid #CBD5E0;
      border-radius: 50%;
      background: #FFFFFF;
      transition: all 0.3s ease;
    }

    .radio-custom::after {
      content: "✓";
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: #FFFFFF;
      font-size: 16px;
      font-weight: 700;
      opacity: 0;
      transition: opacity 0.3s ease;
    }

    .record-content {
      padding-right: 48px;
      transition: all 0.3s ease;
    }

    .record-time {
      font-size: 13px;
      color: #A0AEC0;
      font-weight: 600;
      margin-bottom: 8px;
    }

    .record-mood {
      display: flex;
      align-items: center;
      gap: 12px;
      margin-bottom: 12px;
    }

    .mood-orb-small {
      width: 32px;
      height: 32px;
      border-radius: 50%;
      border: 2px solid rgba(255, 255, 255, 0.9);
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.15);
      flex-shrink: 0;
    }

    .mood-arrow {
      color: #A0AEC0;
      font-size: 18px;
    }

    .mood-info {
      display: flex;
      flex-direction: column;
      gap: 4px;
    }

    .mood-label {
      font-size: 16px;
      font-weight: 700;
      color: #2D3748;
    }

    .mood-text {
      font-size: 14px;
      color: #4A5568;
      font-style: italic;
    }

    .action-buttons {
      display: flex;
      gap: 16px;
      margin-top: 32px;
    }

    .btn {
      flex: 1;
      padding: 16px 32px;
      border: none;
      border-radius: 16px;
      font-size: 17px;
      font-weight: 700;
      cursor: pointer;
      transition: all 0.3s ease;
      font-family: 'Noto Sans KR', sans-serif;
    }

    .btn-primary {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: #FFFFFF;
      box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
    }

    .btn-primary:hover:not(:disabled) {
      transform: translateY(-2px);
      box-shadow: 0 6px 25px rgba(102, 126, 234, 0.5);
    }

    .btn-primary:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }

    .btn-secondary {
      background: #FFFFFF;
      color: #4A5568;
      border: 2px solid #E2E8F0;
    }

    .btn-secondary:hover {
      border-color: #CBD5E0;
      background: #F7FAFC;
    }

    @media (max-width: 768px) {
      .replace-container {
        padding: 32px 24px;
      }

      .replace-title {
        font-size: 24px;
      }

      .replace-subtitle {
        font-size: 14px;
      }

      .record-option {
        padding: 20px;
      }

      .action-buttons {
        flex-direction: column-reverse;
      }
    }
  </style>
</head>
<body>
  <div class="replace-container">
    <div class="replace-header">
      <div class="warning-icon">⚠️</div>
      <h1 class="replace-title">최근 24시간 내 이미 3개 기록</h1>
      <p class="replace-subtitle">
        새 감정을 기록하려면<br>
        어떤 기록을 교체할지 선택해주세요
      </p>
    </div>

    <form method="POST" action="{{ url_for('replace_record') }}" id="replaceForm">
      <div class="records-list">
        {% for record in records %}
        <label class="record-option">
          <input type="radio" name="selected_datetime" value="{{ record.date_time }}" required>
          <span class="radio-custom"></span>
          <div class="record-content">
            <div class="record-time">⏰ {{ record.time_ago }}</div>
            <div class="record-mood">
              <div class="mood-orb-small" style="background: {{ record.get('initial_color_hex') or record.get('mood_color') or record.get('initial_color') }};"></div>
              <span class="mood-arrow">→</span>
              <div class="mood-orb-small" style="background: {{ record.final_color or record.mood_color }};"></div>
              <div class="mood-info">
                <span class="mood-label">{{ record.mood_name }}</span>
                {% if record.get('color_intensity') is not none %}
                <span class="mood-text">{{ "%.0f"|format((1 - record.color_intensity) * 100) }}% 변화</span>
                {% endif %}
              </div>
            </div>
            {% if record.mood_text %}
            <div class="mood-text">"{{ record.mood_text }}"</div>
            {% endif %}
          </div>
        </label>
        {% endfor %}
      </div>

      <div class="action-buttons">
        <button type="button" class="btn btn-secondary" onclick="location.href='{{ url_for('root') }}'">
          나중에 할게요
        </button>
        <button type="submit" class="btn btn-primary" id="submitBtn" disabled>
          선택하고 계속하기
        </button>
      </div>
    </form>
  </div>

  <script>
    // 라디오 버튼 선택 시 제출 버튼 활성화
    const radios = document.querySelectorAll('input[type="radio"]');
    const submitBtn = document.getElementById('submitBtn');
    
    radios.forEach(radio => {
      radio.addEventListener('change', () => {
        submitBtn.disabled = false;
      });
    });
  </script>
</body>
</html>
